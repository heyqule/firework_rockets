firework_rocket=Феєрверк Ракета

[mod-description]
firework_rocket=Дозвольте вистрілити феєрверк з ракетниці, спайдертрону та мінометного ящика.

[mod-setting-name]
firework-rocket-lighting-multiplier=Множник радіусу дії феєрверку
firework-rocket-mortar-active-interval=Інтервал активного розчиноутворення
firework-rocket-mortar-active-batch=Активна технологічна партія будівельного розчину
firework-rocket-mortar-inactive-batch=Неактивна технологічна партія розчину
firework-rocket-travel-range=Діапазон пересування феєрверків
firework-rocket-add-firework-regular-rocket=Розмножуються на звичайних ракетах
firework-rocket-add-firework-regular-rocket-chance=Шанс появи
firework-rocket-fire-hazard=Пожежна небезпека
firework-rocket-fire-hazard-chance=Імовірність пожежної небезпеки
firework-rocket-structure-death=Утворення Структури Смерті
firework-rocket-structure-death-chance=Шанс утворення Структури Смерті
firework-rocket-unit-death=Утворення Юніта Смерті
firework-rocket-unit-death-chance=Шанс утворення Юніта Смерті
firework-rocket-emit-pollution=Виділяють забруднення
firework-rocket-emit-pollution-value=Значення викидів забруднювальних речовин
[mod-setting-description]
firework-rocket-lighting-multiplier=Встановлення цього параметра на 0 вимкне світлові ефекти феєрверку.
firework-rocket-mortar-active-interval=Як часто ящики з активним розчином обробляються в кліщах.  Менше значення може мати вплив на продуктивність.
firework-rocket-mortar-active-batch=Скільки ящиків з активним розчином потрібно обробити за одну партію.  Вище значення може мати вплив на продуктивність. \n\nДіапазон:6-240
firework-rocket-mortar-inactive-batch=Скільки неактивних ящиків з-під мінометів обробляти в одній партії кожні 3 секунди.  Вище значення може вплинути на продуктивність. \n\n:12-480
firework-rocket-emit-pollution=Феєрверк буде випромінювати забруднення під час вибуху феєрверку. Цей параметр вимагає, щоб забруднення гри було увімкнено. Інакше він нічого не зробить.
firework-rocket-emit-pollution-value=Скільки одиниць забруднення потрібно викинути.  Для довідки: велика кусака потребує 80 одиниць для нересту, бегемот кусака потребує 400 одиниць для нересту.
firework-rocket-travel-range=Як далеко, в плитках, пролітає слід феєрверку, перш ніж він вибухне.

